# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches:
      - '!main'
      - '**'
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          branch_name=(git rev-parse --abbrev-ref HEAD)
          branch_name_length=${#branch_name}
          echo "Warning: branch name and length: ${branch_name}, ${branch_name_length}" && exit 1

          if [[ $branch_name_length -gt 49 ]]; then
            echo "Warning: Branch name (${github.token}) contains more than 49 characters. Deployment is bound to fail for branches with long names"
          fi

      - name: Post a comment
        uses: actions/github-script@v4
        with:
          fetch-depth: 2
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ‘‹ Thanks for reporting!'
            })