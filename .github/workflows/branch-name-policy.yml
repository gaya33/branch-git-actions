# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
    types: [opened]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: branch name
        id: branch_name_eval
        shell: bash
        run: |
          branch_name=$(echo "${GITHUB_HEAD_REF:-$GITHUB_REF}" | sed -e 's/refs\/heads\///')
          branch_name_length=${#branch_name}

          echo "::set-output name=Label_length::$(echo $branch_name_length)"
          echo "::set-output name=branch_name::$(echo $branch_name)"

          echo '!!! - ' + $branch_name
          echo $branch_name_length

      - name: Extract branch name
        shell: bash
        run: |
          echo ${{ steps.branch_name_eval.outputs.branch_name }}
          echo ${{ steps.branch_name_eval.outputs.Label_length }}

      - name: Post a comment
        uses: actions/github-script@v4
        if: ${{ steps.branch_name_eval.outputs.Label_length > 49 }}
        with:
          fetch-depth: 2
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "ðŸ‘‹ Branch name (${{ steps.branch_name_eval.outputs.branch_name }}) contains more than 49 characters. Deployment is bound to fail for branches with long names on staging. To rename a Git branch, run the following command: git branch -m <old> <new> and re-raise a PR with the new branch. This will change the name of the branch you are viewing to the new name you specify.""
            })

